<div class="cart">
    <ng-container *ngIf="dataSource?.length>0;else empty">
        <ng-container *ngFor="let data of dataSource">
            <div class="product-card">
              <div class="header">
                {{data.name}}
              </div>
              <div class="body">
                <img [src]="data.imageUrl" class="product-image">
              </div>
              <div class="footer">
                <div class="description">
                    {{data.description}}
                </div>
                <div class="price">
                    {{data.currency}}{{data.price}}
                </div>
              </div>
              <div class="qty">
                  <select>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                  </select>
              </div>
            </div>
        </ng-container>
    </ng-container>
    <ng-template #empty>
      <!-- <div class="empty"></div> -->
    </ng-template>
    <div class="action">
        <input type="button" value="Proceed to buy">
    </div>
  </div>
